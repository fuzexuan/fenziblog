<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css"/>
</head>
<html>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">zking博客</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">zking博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <% if(myuser)
                {
                %>
                <li><a href="/article/post">发表文章</a></li>
                <li><a href="/users/loginout">退出登陆</a></li>

                <%
                }else
                {
                %>
                <li class="active"><a href="/users/reg">用户注册</a></li>
                <li><a href="/users/login">用户登录</a></li>
                <%
                }
                %>


            </ul>
            <form class="navbar-form navbar-left"  action="/article/list/1/2"  method="get"  role="search">
                <div class="form-group">
                    <input type="text" class="form-control"
                           name="keyword" value="" placeholder="Search">
                </div>
                <input type="submit" name="searchBtn"  value="搜索" class="btn btn-default"></input>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--//这里显示信息-->

<% if(success && success.length>0)
{
%>
<div class="alert alert-success" role="alert"><%=success%></div>
<%
}
%>

<% if(error && error.length>0)
{
%>

<div class="alert alert-danger" role="alert"><%=error%></div>
<%
}
%>


</html>
