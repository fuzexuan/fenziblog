
<%- include  ../commn/header.html%>


<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3><%=article.title%></h3>
      <p>作者:<%=article.user.username%> 发布时间:<%=article.createTime.toLocaleString()%><p>
    </div>
    <div class="panel-body">
      <%-article.content%>
    </div>

    <%
    if(myuser && myuser._id== article.user._id)
    {
    %>

    <!--删除和编辑要判断当前登陆的用户是不是文章的作者-->
    <div class="panel-footer">
      <a href="/articles/edit/<%=article._id%>" class="btn btn-warning">编辑</a>
      <a href="/articles/delete/<%=article._id%>" class="btn btn-danger">删除</a>
    </div>

    <%
    }
    %>
  </div>
</div>

<%- include  ../commn/footer.html%>
