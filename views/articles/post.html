
<%- include  ../commn/header.html%>

  <h3>发表文章</h3>
<form class="form-horizontal" action="/article/post" method="post" role="form">
  <div class="form-group">
    <label for="inputtitle" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="inputtitle" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="blogcontent" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
      <textarea name="content"  class="form-control"id="blogcontent" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">发布</button>
    </div>
  </div>
</form>


<%- include  ../commn/footer.html%>
